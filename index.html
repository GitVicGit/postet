	<script>	// NAV SCRIPT
		var nav = document.getElementById('nav');
		if (nav) {
			var navItem = nav.getElementsByTagName('li');
			var i;
			for (i = 0; i < navItem.length; i++) {

				navItem[ i ].addEventListener('click', function () {
					if (!this.classList.contains('active')) {
						toggle(navItem);
						this.classList.toggle('active');
					}
				});
			}
		}

		const menuItem = document.querySelectorAll('.main-nav a');
		menuItem.forEach(j => {
			if (j.getAttribute('href') === (location.hash || '#accueil')) {
				menuItem.forEach(j => j.parentElement.parentElement.classList.remove("active"));
				j.parentElement.parentElement.classList.toggle("active");
			}
		});
		function toggle(classlist) {
			if (classlist) {
				for (i = 0; i < classlist.length; i++) {
					classlist[ i ].classList.remove('active');
				}
			}
		}
	</script>
